<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type"/>
    <title>Store</title>
</head>

<div th:fragment="store-sidebar(activePage)">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li>
                <a href="#sm_expand_1" data-toggle="collapse" class th:attr="aria-expanded=${activePage == 'Users' || activePage == 'Roles' ? 'true' : 'false'}">
                    <i class="fa fa-fw fa-link"></i> USERS & ROLES
                </a>
                <ul id="sm_expand_1" class="list-unstyled collapse" th:classappend="${activePage == 'Users' || activePage == 'Roles' ? 'show' : ''}">
                    <li><a href="/admin/users" th:classappend="${activePage == 'Users' ? 'active' : ''}">USERS</a></li>
                    <li><a href="/admin/roles" th:classappend="${activePage == 'Roles' ? 'active' : ''}">ROLES</a></li>
                </ul>
            </li>
            <li>
                <a href="#sm_expand_2" data-toggle="collapse" class th:attr="aria-expanded=${activePage == 'Products' || activePage == 'Categories' ? 'true' : 'false'}">
                    <i class="fa fa-fw fa-link"></i> PRODUCTS & CATEGORIES
                </a>
                <ul id="sm_expand_2" class="list-unstyled collapse" th:classappend="${activePage == 'Products' || activePage == 'Categories' ? 'show' : ''}">
                    <li><a href="/admin/products" th:classappend="${activePage == 'Products' ? 'active' : ''}">PRODUCTS</a></li>
                    <li><a href="/admin/categories" th:classappend="${activePage == 'Categories' ? 'active' : ''}">CATEGORIES</a></li>
                </ul>
            </li>
            <li><a href="/admin/"><i class="fa fa-fw fa-link"></i> Menu Item</a></li>
            <li><a href="/admin/"><i class="fa fa-fw fa-link"></i> Menu Item</a></li>
            <li><a href="/admin/"><i class="fa fa-fw fa-link"></i> Menu Item</a></li>
        </ul>
    </div>
</div>

<div th:fragment="store-main-menu">
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
        <a class="navbar-brand" href="#">BootAdmin</a>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> </a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> </a></li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.username">
                        <i class="fa fa-user"></i> </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                        <a href="#" class="dropdown-item">Profile</a>
                        <a href="/logout" class="dropdown-item">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
