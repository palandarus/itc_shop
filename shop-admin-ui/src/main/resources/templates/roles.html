<!doctype html>
<html lang="en" xmlns:th="http://www.themeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace="~{fragments/resources :: head/link}"></th:block>
    <th:block th:replace="~{fragments/resources :: head/script}"></th:block>
    <script>
        $(document).ready(function () {
            $('#users').DataTable();
        });
    </script>

    <title>BootAdmin</title>
</head>
<body class="bg-light">
<div class="container">

    <div th:replace="~{fragments/navigation :: store-main-menu}"/>

    <div class="d-flex">

        <div th:replace="~{fragments/navigation :: store-sidebar(Roles)}"/>

        <div class=" content p-4">
            <<h2 class="mb-4">Role list</h2>

            <div class="card mb-4">

                <div class="card-body">
                    <form class="form-group" th:action="@{/role/add}">
                        <button type="submit" class="btn btn-primary">Create new</button>
                    </form>

                    <table id="roles" class="table table-hover" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th class="actions">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role : ${roles}">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.name}"></td>
                            <td th:text="${role.description}"></td>
                            <td>
                                <a th:href="@{/role/edit/{id}(id=${role.id})}" class="btn btn-icon btn-pill btn-primary"
                                   data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-fw fa-edit"></i>
                                </a>
                                <form th:action="@{/role/remove/{id}(id=${role.id})}" th:method="delete"
                                      class="d-inline">
                                    <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip"
                                            title="Delete">
                                        <i class="fa fa-fw fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
